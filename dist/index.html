<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>

<body class=" font-display bg-gradient-to-r from-blue-500 to-blue-900">
    <script src="main.js"></script>

    <div
        class="border-2 ml-5 border-white rounded-full container animate-pulse text-9xl uppercase tracking-[12px] text-center mt-10  text-white">
        Seconds Left
    </div>
    <div class="mt-10  flex justify-between animate-spin-">
        <div class="w-0 h-0 rotate-45
    border-t-[50px] border-t-transparent
    border-r-[100px] border-r-indigo-600
    border-b-[50px] border-b-transparent
    "></div>
        <div class="w-0 h-0 rotate-[70deg]
    border-t-[50px] border-t-transparent
    border-r-[100px] border-r-indigo-600
    border-b-[50px] border-b-transparent
    "></div>
        <div class="w-0 h-0 rotate-3
    border-t-[50px] border-t-transparent
    border-r-[100px] border-r-indigo-600
    border-b-[50px] border-b-transparent
    "></div>
    </div>
    <div class="mt-5 animate-bounce flex space-x-7 justify-center opacity-70 text-white">
        <div id="0" class="border-1 border-white a tracking-[12px] text-7xl p-14 rounded-full animate-ping">
            0</div>
        <div id="0" class="border-1 border-white b tracking-[12px] text-7xl p-14 rounded-full animate-ping">
            1</div>
        <div id="0" class="border-1 border-white c tracking-[12px] text-7xl p-14 rounded-full animate-ping">
            2</div>
        <div id="0" class="border-1 border-white d tracking-[12px] text-7xl p-14 rounded-full animate-ping ">
            3</div>
        <div id="0" class="border-1 border-white e tracking-[12px] text-7xl p-14 rounded-full animate-ping">
            4</div>
    </div>
    <div class="  flex justify-between animate-spin-">
        <div class=" w-0 h-0 rotate-70
    border-t-[50px] border-t-transparent
    border-r-[100px] border-r-indigo-600
    border-b-[50px] border-b-transparent
    "></div>
        <div class="w-0 h-0 rotate-[130deg]
    border-t-[50px] border-t-transparent
    border-r-[100px] border-r-indigo-600
    border-b-[50px] border-b-transparent
    "></div>
        <div class="w-0 h-0 rotate-12
    border-t-[50px] border-t-transparent
    border-r-[100px] border-r-indigo-600
    border-b-[50px] border-b-transparent
    "></div>
    </div>
</body>

</html>
